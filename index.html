<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
  <section class="section">

      <nav class="navbar is-primary" style="text-align: center;">
        <div class='columns is-mobile' style='width: 100%'>
          <div class='row is-2 is-offset-5'>                                             
          <h1 class="title is-1">Sup 'n' Sip</h1>
          </div>
        </div>
      </nav>

    <div class='tile is-ancestor'>
      <div class='tile is-vertical is-parent is-5'>
        <article class='tile is-child notification is-primary' id='pantry'>
          <p class='title'>
            Pantry goes here.
          </p>
        </article>
        <article class='tile is-child notification is-wrning' id='food-recipes'>
          <p class='title'>
            Food recipes go here.
          </p>
        </article>  
      </div>
      <div class='tile is-parent is-2'>
        <div class='tile is-child box' id='groceries'>
          <img src="assets/images/grocerybag.jfif" alt="empty grocery bag" />
          <form>
            <input placeholder='Enter ingredients here...' id='ingredients' />
            <button class='button' id='food'>
              <i class="fas fa-arrow-alt-circle-left"></i>
            </button>
            <button class='button' id='drink'>
              <i class="fas fa-arrow-alt-circle-right"></i>
            </button>
          </form>
        </div>
      </div>
      <div class='tile is-vertical is-parent is-5'>
        <article class='tile is-child notification is-danger' id='blender'>
          <p class='title'>
            Blender goes here.
          </p>
        </article>
        <article class='tile is-child notification is-success' id='drink-recipes'>
          <p class='title'>
            Drink recipes go here.
          </p>
        </article>
      </div>
    </div>
  </section>
  <!-- Allows us to use jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
  </body>
</html>
