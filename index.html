<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container is-fluid center">
          <h1 class="title is-size-1">Sup 'N' Sip</h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="tile is-ancestor">
            <div class="tile is-vertical is-parent">
              <article
                class="tile is-child notification is-primary"
                id="pantry"
              >
                <p class="title">
                  Pantry goes here.
                </p>
                <!-- Add food content here, before button, so the button
                stays at bottom of pantry. -->
                <button class="button is-fullwidth is-link" id="generate-food">
                  Generate food recipes
                </button>
              </article>
              <article
                class="tile is-child notification is-warning"
                id="food-recipes"
              >
                <p class="title">
                  Food recipes go here.
                </p>
              </article>
            </div>

            <div class="column is-one-quarter">
              <div class="card">
                <div class="card-content">
                  <!-- <form> -->
                  <img
                    src="assets/images/grocerybag.jfif"
                    alt="empty grocery bag"
                  />

                  <input
                    placeholder="Enter ingredients here..."
                    id="ingredients"
                    class="center"
                  />

                  <footer class="card-footer">
                    <p class="card-footer-item">
                      <button class="button" id="food">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                      </button>
                    </p>
                    <p class="card-footer-item">
                      <button class="button" id="drink">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                      </button>
                    </p>
                  </footer>
                </div>
              </div>
            </div>

            <div class="tile is-vertical is-parent">
              <article
                class="tile is-child notification is-danger"
                id="blender"
              >
                <p class="title">
                  Blender goes here.
                </p>
                <!-- Add drink content here, before button, so the button
                stays at bottom of blender. -->
                <button class="button is-fullwidth is-link" id="generate-drink">
                  Generate drink recipes
                </button>
              </article>
              <article
                class="tile is-child notification is-success"
                id="drink-recipes"
              >
                <p class="title">
                  Drink recipes go here.
                </p>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
